<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>DLSITE NAMER</title>

  <link rel="stylesheet" href="css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <script src="js/masonry.pkgd.min.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>

  <script type="text/javascript" src="/eel.js"></script>
</head>
<body>

<div class="container">

<h1>DLSITE NAMER</h1>

<div class="input-group mb-3">
  <input type="text" class="form-control sel-on-focus" placeholder="RJ" aria-label="RJ" aria-describedby="button-addon2" id="text1">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" style="width:100px" type="button" id="btn1">Convert</button>
  </div>
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control sel-on-focus" placeholder="RJ" aria-label="RJ" aria-describedby="button-addon2" id="text_fullname">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary btn-copy" style="width:100px" type="button">Copy</button>
  </div>
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control sel-on-focus" placeholder="Club" aria-label="RJ" aria-describedby="button-addon2" id="text_maker">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary btn-copy" style="width:100px" type="button">Copy</button>
  </div>
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control sel-on-focus" placeholder="RJ" aria-label="RJ" aria-describedby="button-addon2" id="text_rj">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary btn-copy" style="width:100px" type="button">Copy</button>
  </div>
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control sel-on-focus" placeholder="Title" aria-label="RJ" aria-describedby="button-addon2" id="text_title">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary btn-copy" style="width:100px" type="button">Copy</button>
  </div>
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control sel-on-focus" placeholder="RJ" aria-label="RJ" aria-describedby="button-addon2" id="text_url">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary btn-open-url" style="width:100px" type="button">Open</button>
  </div>
  <div class="input-group-append">
    <button class="btn btn-outline-secondary btn-copy" style="width:100px" type="button">Copy</button>
  </div>
</div>

</div>

<script type="text/javascript">

$(function() {

async function convert(text) {
  let v = await eel.convert(text)();
  $('#text_fullname').val(v.fullname);
  $('#text_url').val(v.url);
  $('#text_maker').val(v.maker);
  $('#text_rj').val(v.rj);
  $('#text_title').val(v.title);
}

$('#btn1').click(function() {
  convert($('#text1').val());
});

$('button.btn-open-url').click(function() {
  let e = $(this).parent().parent().find('input.form-control').first();
  let url = e.val();
  if (url) {
    eel.open_url(url);
  }
});

$('button.btn-copy').click(function() {
  let e = $(this).parent().parent().find('input.form-control').first();
  e.focus();
  e.select();
  document.execCommand('copy');
});

$('input.sel-on-focus').click(function() {
  $(this).select();
});

});


// eel.test_py_func('[[RET]]')

</script>

</body>
</html>
